<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>To-Do List</title>
</head>

<body>
    <div class="container">
        <div class="header-container">
            <div class="item-search-container">
                <button class="item-search-button">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </button>
                <input class="item-search-input" type="text" placeholder="Search anything..." />
                <button class="item-close-button">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </button>
            </div>
        </div>
        <div class="main-container">
            <div class="item-add-container">
                <input class="item-add-input" type="text" placeholder="Add something..." />
                <button class="item-add-button">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                </button>
            </div>
            <div class="item-list-container">

            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
